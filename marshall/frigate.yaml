# yaml-language-server: $schema=https://frigate.bob.house/api/config/schema.json

mqtt:
  enabled: false

detect:
  width: 2560
  height: 1440
  fps: 5
  enabled: true

objects:
  track:
    - cat
    - person

review:
  alerts:
    labels:
      - cat
      - person
    required_zones:
      - garden
  detections:
    labels:
      - cat
      - person
    required_zones:
      - garden

record:
  enabled: true
  retain:
    days: 7
    mode: all
  events:
    retain:
      default: 30
      mode: motion

snapshots:
  enabled: true
  required_zones:
    - garden
  retain:
    default: 7

cameras:
  front-left:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.1.220:554/stream1
          roles:
            - detect
            - record
    motion:
      mask:
        - 0.001,0.465,0.265,0.458,0.438,0.472,0.454,0.586,0.213,1,0,1
        - 0,0,1,0,1,0.207,0.867,0.128,0.825,0.035,0.705,0.027,0.657,0.106,0.537,0.158,0,0.339
    zones:
      garden:
        coordinates: 
          0.45,0.586,0.806,0.663,0.8,0.706,0.879,0.717,0.888,0.654,0.926,0.652,0.919,0.712,1,0.733,1,1,0.216,1
        loitering_time: 0
  front-right:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.1.104:554/stream1
          roles:
            - detect
            - record
    motion:
      mask: 
        0,0,1,0,1,0.755,0.883,0.566,0.942,0.277,0.504,0.142,0.359,0.045,0.217,0.045,0.143,0.111,0,0.12
    zones:
      garden:
        coordinates: 0.188,1,0.172,0.755,0.228,0.635,0.575,0.599,0.844,0.515,0.935,0.655,0.626,1
        loitering_time: 0

        inertia: 3
camera_groups:
  front:
    cameras:
      - front-left
      - front-right
    icon: LuCar
    order: 0

version: 0.14
