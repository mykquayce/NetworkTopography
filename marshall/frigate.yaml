# yaml-language-server: $schema=https://frigate.bob.house/api/config/schema.json

mqtt:
  enabled: false

detect:
  width: 640
  height: 360
  fps: 5
  enabled: true

detectors:
  coral:
    type: edgetpu
    device: pci

ffmpeg:
  hwaccel_args: auto

objects:
  track:
    - cat
    - person

review:
  alerts:
    labels:
      - cat
      - person
    required_zones:
      - garden
  detections:
    labels:
      - cat
      - person
    required_zones:
      - garden

record:
  enabled: true
  retain:
    days: 7
    mode: all
  alerts:
    retain:
      days: 30
  detections:
    retain:
      days: 30
snapshots:
  enabled: true
  required_zones:
    - garden
  retain:
    default: 7

cameras:
  driveway:
    enabled: true
    ffmpeg:
      inputs:
        - path: 
            rtsp://tplink%40robertdhall.com:F6DMSDUKaBojo3GrmUuLQDENi8YvWZwI@192.168.1.190:554/stream1
          roles:
            - record
        - path: 
            rtsp://tplink%40robertdhall.com:F6DMSDUKaBojo3GrmUuLQDENi8YvWZwI@192.168.1.190:554/stream2
          roles:
            - detect
    motion:
      mask: 0,0,0.355,0,0.356,0.046,0.072,0.052,0,0.627
    zones:
      garden:
        coordinates: 0,1,1,1,1,0,0.105,0,0.066,0.172,0.095,0.239,0.026,0.573
        loitering_time: 0
        inertia: 3
  front-left:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.1.138:554/stream1
          roles:
            - record
        - path: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.1.138:554/stream2
          roles:
            - detect
    motion:
      mask:
        - 0,0.443,0.444,0.442,0.456,0.568,0.213,1,0,1
        - 0,0,1,0,1,0.146,0.886,0.103,0.829,0.014,0.71,0.014,0.64,0.101,0,0.315
    zones:
      garden:
        coordinates: 0.461,0.567,1,0.673,0.915,1,0.216,1
        loitering_time: 0
        inertia: 3
  front-right:
    enabled: true
    ffmpeg:
      inputs:
        - path: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.1.112:554/stream1
          roles:
            - record
        - path: rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.1.112:554/stream2
          roles:
            - detect
    motion:
      mask: 
        0,0,1,0,1,0.755,0.883,0.566,0.942,0.277,0.504,0.142,0.359,0.045,0.217,0.045,0.143,0.111,0,0.12
    zones:
      garden:
        coordinates: 0.188,1,0.214,0.645,0.846,0.533,0.935,0.655,0.626,1
        loitering_time: 0

        inertia: 3
camera_groups:
  front:
    cameras:
      - driveway
      - front-left
      - front-right
    icon: LuCar
    order: 0

version: 0.15-1
