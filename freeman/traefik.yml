http:
  routers:
    netalertx-router:
      entryPoints:
        - "websecure"
      rule: "Host(`netalertx.bob.house`)"
      service: "netalertx-service"
      tls: "true"
    pihole-router:
      entryPoints:
        - "websecure"
      rule: "Host(`pihole.bob.house`)"
      service: "pihole-service"
      tls: "true"
    router1-router:
      entryPoints:
        - "websecure"
      rule: "Host(`router1.bob.house`)"
      service: "router1-service"
      tls: "true"
    switch1-router:
      entryPoints:
        - "websecure"
      rule: "Host(`switch1.bob.house`)"
      service: "switch1-service"
      tls: "true"
  services:
    netalertx-service:
      loadBalancer:
        servers:
        - url: "http://freeman.lan:20211/"
    pihole-service:
      loadBalancer:
        servers:
        - url: "http://192.168.1.80"
    router1-service:
      loadBalancer:
        servers:
        - url: "http://192.168.1.10"
    switch1-service:
      loadBalancer:
        servers:
        - url: "http://192.168.1.189/"
