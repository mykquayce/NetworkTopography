http:
  routers:
    iot-router-router:
      entryPoints:
        - "websecure"
      rule: "Host(`iot-router.bob.house`)"
      service: "iot-router-service"
      tls: "true"
    iot-switch-router:
      entryPoints:
        - "websecure"
      rule: "Host(`iot-switch.bob.house`)"
      service: "iot-switch-service"
      tls: "true"
    main-router-router:
      entryPoints:
        - "websecure"
      rule: "Host(`main-router.bob.house`)"
      service: "main-router-service"
      tls: "true"
    main-switch-router:
      entryPoints:
        - "websecure"
      rule: "Host(`main-switch.bob.house`)"
      service: "main-switch-service"
      tls: "true"
    netalertx-router:
      entryPoints:
        - "websecure"
      rule: "Host(`netalertx.bob.house`)"
      service: "netalertx-service"
      tls: "true"
  services:
    iot-router-service:
      loadBalancer:
        servers:
        - url: "http://192.168.20.1"
    iot-switch-service:
      loadBalancer:
        servers:
        - url: "http://192.168.20.5"
    main-router-service:
      loadBalancer:
        servers:
        - url: "http://192.168.1.1"
    main-switch-service:
      loadBalancer:
        servers:
        - url: "http://192.168.1.5"
    netalertx-service:
      loadBalancer:
        servers:
        - url: "http://freeman.lan:20211/"
