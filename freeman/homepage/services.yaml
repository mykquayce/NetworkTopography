    - Glances FREEMAN: &glancesfreeman
        href: https://glances-freeman.bob.house/
        icon: glances.png
        ping: host.docker.internal
        siteMonitor: https://glances-freeman.bob.house/api/4/status
        widgets:
          - type: prometheusmetric
            url: https://prometheus.bob.house
            refreshInterval: 10000 # optional - in milliseconds, defaults to 10s
            metrics:
              - label: user cpu
                format:
                  type: percent
                  options:
                    maximumFractionDigits: 1
                  scale: 100
                query: rate(cpu_usage_user{host='freeman'}[5m])
              - label: system cpu
                format:
                  type: percent
                  options:
                    maximumFractionDigits: 1
                  scale: 100
                query: rate(cpu_usage_system{host='freeman'}[5m])
              - label: free disk
                format:
                  type: bytes
                  options:
                    maximumFractionDigits: 1
                query: disk_free{host='freeman',path='/'}
              - label: disk used
                format:
                  type: percent
                  options:
                    maximumFractionDigits: 1
                query: disk_used_percent{host='freeman',path='/'}
          - type: prometheusmetric
            url: https://prometheus.bob.house
            refreshInterval: 10000 # optional - in milliseconds, defaults to 10s
            metrics:
              - label: uptime
                format:
                  type: duration
                query: system_uptime{host='freeman'}
              - label: running containers
                format:
                query: docker_n_containers_running{host='freeman'}
              - label: total containers
                format:
                query: docker_n_containers{host='freeman'}
