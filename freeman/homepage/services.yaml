                state: sensor.office_sensor_temperature
          - type: homeassistant
            url: https://homeassistant.bob.house
            key: {{HOMEPAGE_VAR_HOMEASSISTANT_KEY}}
            custom:
              - label: pc
                state: sensor.pc_plug_current_consumption
