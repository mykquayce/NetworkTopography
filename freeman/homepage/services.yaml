        widgets:
          - type: homeassistant
            url: https://homeassistant.bob.house
            key: {{HOMEPAGE_VAR_HOMEASSISTANT_KEY}}
            custom:
              - label: kitchen
                state: sensor.kitchen_sensor_temperature
