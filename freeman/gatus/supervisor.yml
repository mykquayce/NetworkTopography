endpoints:
  - name: freeman
    group: supervisor
    url: "http://freeman.lan:9000/hooks/health"
    client: &client-definition
      insecure: true
      ignore-redirect: false
    conditions: &conditions-definition
      - "[BODY] == Healthy"
      - "[RESPONSE_TIME] < 50"
      - "[STATUS] == 200"
    alerts: &alerts-definition
      - type: ntfy

  - name: ransom
    group: supervisor
    url: "http://ransom.lan:9000/hooks/health"
    client: *client-definition
    conditions: *conditions-definition
    alerts: *alerts-definition

  - name: shaxs
    group: supervisor
    url: "http://shaxs.lan:9000/hooks/health"
    client: *client-definition
    conditions: *conditions-definition
    alerts: *alerts-definition

  - name: tana
    group: supervisor
    url: "http://tana.lan:9000/hooks/health"
    client: *client-definition
    conditions: *conditions-definition
    alerts: *alerts-definition
