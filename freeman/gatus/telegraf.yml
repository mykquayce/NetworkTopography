endpoints:
  - name: prometheus
    group: telegraf
    url: https://prometheus.bob.house/metrics
    conditions: &conditions-definition
      - "has([BODY]) == true"
      - "[RESPONSE_TIME] < 100"
      - "[STATUS] == 200"
    alerts: &alerts-definition
      - type: ntfy

  - name: badgey
    group: telegraf
    url: http://192.168.1.50:9273/metrics
    conditions: *conditions-definition
    alerts: *alerts-definition

  - name: freeman
    group: telegraf
    url: http://freeman.lan:9273/metrics
    conditions: *conditions-definition
    alerts: *alerts-definition

  - name: freeman TRAEFIK
    group: telegraf
    url: https://traefik.bob.house/metrics
    conditions: *conditions-definition
    alerts: *alerts-definition

  - name: ransom
