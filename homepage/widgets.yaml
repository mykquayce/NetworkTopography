---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/service-widgets
- stocks:
    provider: finnhub
    color: true # optional, defaults to true
    cache: 5 # optional, default caches results for 1 minute
    watchlist:
      - GME
      - AMC
      - NVDA
      - AMD
      - TSM
      - MSFT
      - AAPL
      - BRK.A

- datetime:
    text_size: md
    format:
      dateStyle: long
      timeStyle: medium
      hourCycle: h23

- search:
    provider: brave
    target: _blank

- openmeteo:
    label: Manchester
    latitude: 53.472217
    longitude: -2.3060345
    timezone: Europe/London
    units: metric
    cache: 5
    format:
      maximumFractionDigits: 1

- resources:
    cpu: true
    memory: true
    disk: /app/public/icons/
    uptime: true
    refresh: 5000
    expanded: true
