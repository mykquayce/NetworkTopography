- id: health
  execute-command: echo
  include-command-output-in-response: true
  pass-arguments-to-command:
    - source: string
      name: -n
    - source: string
      name: Healthy
- id: ffmpeg
  execute-command: /ffmpeg.sh
  include-command-output-in-response: true
  pass-arguments-to-command:
    - source: url
      name: input
    - source: url
      name: output
- id: ffprobe
  execute-command: /ffprobe.sh
  include-command-output-in-response: true
  pass-arguments-to-command:
    - source: url
      name: input
- id: pgrep
  execute-command: pgrep
  include-command-output-in-response: true
  pass-arguments-to-command:
    - source: string
      name: -al
    - source: url
      name: pattern
