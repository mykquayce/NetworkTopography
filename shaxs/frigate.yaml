# yaml-language-server: $schema=https://frigate.bob.house/api/config/schema.json

mqtt:
  enabled: false

detect:
  width: 640
  height: 360
  fps: 5
  enabled: true

detectors:
  coral:
    type: edgetpu
    device: pci

face_recognition:
  enabled: true

ffmpeg:
  hwaccel_args: auto

objects:
  track:
    - cat
    - person

review:
  alerts:
    labels:
      - cat
      - person
    required_zones:
      - garden
  detections:
    labels:
      - cat
      - person
    required_zones:
      - garden

record:
  enabled: true
  retain:
    days: 7
    mode: all
  alerts:
    retain:
      days: 30
  detections:
    retain:
      days: 30
snapshots:
  enabled: true
  required_zones:
    - garden
  retain:
    default: 7

cameras:
  driveway:
    enabled: true
    ffmpeg:
      inputs:
        - path: 
            rtsp://{FRIGATE_TPLINK_RTSP_USER}:{FRIGATE_TPLINK_RTSP_PASSWORD}@192.168.20.102:554/stream1
          roles:
            - record
        - path: 
            rtsp://{FRIGATE_TPLINK_RTSP_USER}:{FRIGATE_TPLINK_RTSP_PASSWORD}@192.168.20.102:554/stream2
          roles:
            - detect
    motion:
      threshold: 50
      contour_area: 20
      improve_contrast: true
      mask:
        - 0,0,0,0.046,0.354,0.045,0.354,0
        - 1,0,0.57,0,0.55,0.143,1,0.781
    zones:
      garden:
        coordinates: 0,1,0,0.364,0.588,0.173,1,0.784,1,1
        loitering_time: 0
        inertia: 3
  front:
    enabled: true
    ffmpeg:
      inputs:
        - path: 
            rtsp://admin:{FRIGATE_REOLINK_RTSP_PASSWORD}@192.168.20.103:554/h265Preview_01_main
          roles:
            - record
        - path: 
            rtsp://admin:{FRIGATE_REOLINK_RTSP_PASSWORD}@192.168.20.103:554/h265Preview_01_sub
          roles:
            - detect
    motion:
      threshold: 40
      contour_area: 20
      improve_contrast: true
      mask: 0.293,0,0.293,0.07,0.706,0.067,0.706,0
    zones:
      garden:
        coordinates: 0,1,0,0.537,0.918,0.329,1,0.495,1,1
        loitering_time: 0
        inertia: 3

camera_groups:
  exterior:
    cameras:
      - driveway
      - front
    icon: LuCar
    order: 0

version: 0.16-0
