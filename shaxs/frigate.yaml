# yaml-language-server: $schema=https://frigate.bob.house/api/config/schema.json

mqtt:
  enabled: false

detect:
  width: 640
  height: 360
  fps: 5
  enabled: true

detectors:
  coral:
    type: edgetpu
    device: pci

face_recognition:
  enabled: true

ffmpeg:
  hwaccel_args: auto

objects:
  track:
    - cat
    - person

review:
  alerts:
    labels:
      - cat
      - person
    required_zones:
      - garden
  detections:
    labels:
      - cat
      - person
    required_zones:
      - garden

record:
  enabled: true
  retain:
    days: 7
    mode: all
  alerts:
    retain:
      days: 30
  detections:
    retain:
      days: 30
snapshots:
  enabled: true
  required_zones:
    - garden
  retain:
    default: 7

cameras:
  driveway:
    enabled: true
    ffmpeg:
      inputs:
        - path: 
            rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.20.223:554/stream1
          roles:
            - record
        - path: 
            rtsp://{FRIGATE_RTSP_USER}:{FRIGATE_RTSP_PASSWORD}@192.168.20.223:554/stream2
          roles:
            - detect
    motion:
      threshold: 40
      contour_area: 20
      improve_contrast: true
      mask:
        - 0,0,0,0.055,0.356,0.05,0.356,0
        - 1,0,0.535,0,0.537,0.057,1,0.714
    zones:
      garden:
        coordinates: 0,1,0,0.216,0.531,0.054,1,0.732,1,1
        loitering_time: 0
        inertia: 3
  front:
    enabled: true
    ffmpeg:
      inputs:
        - path: 
            rtsp://admin:QKArwuWBzvsE7koAtEVI8ys9@192.168.20.218:554/h265Preview_01_main
          roles:
            - record
        - path: 
            rtsp://admin:QKArwuWBzvsE7koAtEVI8ys9@192.168.20.218:554/h265Preview_01_sub
          roles:
            - detect
    motion:
      threshold: 40
      contour_area: 20
      improve_contrast: true
      mask: 0,0,0,0.07,0.422,0.07,0.421,0
    zones:
      garden:
        coordinates: 
          0.202,1,0.127,0.574,0.793,0.086,1,0.247,1,0.368,0.872,0.643,0.611,1
        loitering_time: 0
        inertia: 3

camera_groups:
  exterior:
    cameras:
      - driveway
    icon: LuCar
    order: 0

version: 0.16-0
